    <script>
        var url = "http://110.232.91.180/ocscbt?dum=SjV4U0p3MDNKaTlxUjkyTERjK2NEQT09";
        var idnilai = "dFJ4YlYvU1piNm9lYUhKcEt0alJ2dz09";
        var jumlahSoal = 30;
        var answers = [];
        var response;

        function showsoal(posisi, recursive) {
            $.ajax({
                type: "GET",
                url: url,
                data: {
                    act: 'UXFqU1I2djFWNHVsc2ZIRC9nVklLVUN2Qm02eWRMWWo1c3RTS2pFN3Q5WT0=',
                    d1: idnilai,
                    d2: posisi,
                    d3: jumlahSoal,
                },
                success: function (data) {
                    posisi++;
                    let container = $('.soal-container');
                    let id = "soal-" + posisi;
                    let soalContainer = $("#" + id);

                    if (soalContainer.length == 0) {
                        soalContainer = $("<div id='" + id + "'></div>");
                        container.append(soalContainer);
                    }
                    soalContainer.html(data);

                    // get jawaban
                    let answersInput = container.find("#" + id + " .icheck-indigo input");
                    const str = answersInput.first().attr("onclick");
                    const regex = /'([^']*)'/;
                    const match = str.match(regex);
                    const result = match[1];
                    if (answers.length < posisi) answers.push(result);

                    for (let i = 0; i < answersInput.length; i++) {
                        let element = $(answersInput[i]);
                        element.attr('name', element.attr('name') + "-" + posisi);

                    }

                    if (posisi <= jumlahSoal && recursive) {
                        showsoal(posisi, true);
                    }
                }
            });
        }

        function savejawaban(posisi, jawaban, recursive) {
            $.ajax({
                type: "POST",
                url: url,
                data: {
                    act: 'a3VCZGFsbDNBeG9va2E4azBoNitkWjlNNzZjS3BoQlhUTDJUQUt4VnBKOD0=',
                    d1: answers[posisi - 1],
                    d2: jawaban
                },
                success: function (data) {
                    posisi++;
                    if (recursive && posisi <= jumlahSoal) savejawaban(posisi, "A", true);
                },
            });
        }

        function rekapjawaban() {
            $.ajax({
                type: "POST",
                url: url,
                data: {
                    act: 'OWJMQWcvcGJ4QnZOdVJjNmNJMUtXTnMwTUlGWGJsMTBpZzVXbVZZOWQrRT0=',
                    d1: idnilai,
                    d2: jumlahSoal
                },
                success: function (data) {
                    console.log(data);
                }
            });
        }

        $(() => {
            showsoal(1, true);
        });
    </script>
</body>
